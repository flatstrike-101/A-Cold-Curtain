l_english: 
ITA_the_kingdom_revived:0 "The Kingdom Revived"
ITA_the_kingdom_revived_desc:0 "Fascism has failed the Italian people, the King must step up and take back what was his in the first place."
ITA_looking_forward:0 "Looking Forward"
ITA_looking_forward_desc:0 "Let's face it, the Duce is not immortal, but we must take steps to make sure that the Empire is."
ITA_clear_livingspace:0 "Clear Livingspace"
ITA_clear_livingspace_desc:0 "Now that the Empire has so much land to expand into, we must cleanse the unclean."
ITA_purge_the_army:0 "Purge the Army"
ITA_purge_the_army_desc:0 "Corruption and nepotism in the army have gone on unchecked for long enough. It is time to clear it."
ITA_strengthen_the_grand_council:0 "Strengthen the Grand Council"
ITA_strengthen_the_grand_council_desc:0 "The Duce is growing old and frail, the Grand Council of Fascism must step in to do some of the more mundane tasks for him."
ITA_fascist_colonies:0 "Fascist Colonies"
ITA_fascist_colonies_desc:0 "Our colonies must have faith in Rome's leadership. As such, we must show them that Fascism never waivers."
ITA_territorial_integration:0 "Territorial Integration"
ITA_territorial_integration_desc:0 "Our state must be united. The Italian people have no need for division in our greater Empire. The colonies belong to us."
ITA_purge_the_army:0 "Purge the Army"
ITA_purge_the_army_desc:0 "There are some in the Army who would not see the King as the rightful sovereign of Italy. They must be discharged before they can spread their corruption to the rest of the army."
ITA_push_for_the_ethnostate:0 "Push For the Ethnostate"
ITA_push_for_the_ethnostate_desc:0 "The Italian people are one, but they need land. We must provide that land from our colonies."
ITA_social_darwinism:0 "Social Darwinism"
ITA_social_darwinism_desc:0 "As the superior race, the Italian people have been tasked with guiding their colonies towards civilization. As such, we must protect them from extinction as much as we protect them from degeneracy."
ITA_fascist_monarchy:0 "Fascist Monarchy"
ITA_fascist_monarchy_desc:0 "The Duce is old and frail, perhaps power to the King can be transitioned in a peaceful way after the Duce's death."
ITA_no_compromise:0 "No Compromise"
ITA_no_compromise_desc:0 "It's all or nothing, the King cannot be some puppet of the Duce."
ITA_power_sharing:0 "Power Sharing"
ITA_power_sharing_desc:0 "The Duce is old, but he has many tasks to tend to. Maybe the king can start taking a bigger role in running the country day-by-day."
ITA_there_is_no_alternative:0 "There is No Alternative"
ITA_there_is_no_alternative_desc:0 "Fascism has led this country to greatness, once again it was our allies that have betrayed us. Fascism will be the revenge that this new mutilated victory needs."
ITA_a_light_still_shines:0 "A Light Still Shines"
ITA_a_light_still_shines_desc:0 "The Torch of Liberty has been put out, her once vibrant flame reduced to ash. Yet in the ash still lays embers, embers that a better future is possible."
ITA_invite_the_king_to_government:0 "Invite the King to Government"
ITA_invite_the_king_to_government_desc:0 "The Grand Council of Fascism has degraded into factionalism and bickering between rivals. Maybe some new perspectives will unite the country."
ITA_gain_support_from_the_carabinieri:0 "Gain Support from the Carabinieri"
ITA_gain_support_from_the_carabinieri_desc:0 "The King's royal guard, the Carabinieri, would be easily wooed to our side. However, we must take action to secure their loyalty before other factions do."
ITA_secure_the_peoples_support:0 "Secure the People's Support"
ITA_secure_the_peoples_support_desc:0 "A Monarch is nothing without his people, Fascism must make sure that the King will become the undeniable ruler of our Empire."
ITA_viva_il_re:0 "Viva Il Re!"
ITA_viva_il_re_desc:0 ""
ITA_crumbling_order:0 "Crumbling Order"
ITA_crumbling_order_desc:0 "Even in the supposed triumph of Fascism, Italy suffers. We must move to liberate our nation from this failed system- and failing order."
ITA_prepare_for_the_republic:0 "Prepare for the Republic"
ITA_prepare_for_the_republic_desc:0 "The people of Italy need liberation, not another failed system. We must create a free republic of the people, for the people."
ITA_reform_the_garibaldi_brigades:0 "Reform the Garibaldi Brigades"
ITA_reform_the_garibaldi_brigades_desc:0 "If we allow the Bourgiouse to substitute the Fascists, our efforts will be in vain- only deluding ourselves that we are free. A proletariat republic is the only way forward!"
ITA_recruit_the_artisans:0 "Recruit the Artisans"
ITA_recruit_the_artisans_desc:0 "The local artisans have long since been driven from their business by the state-sponsored corporations. We will gain their trust to our cause."
ITA_remember_the_italian_person:0 "Remember the Italian Person"
ITA_remember_the_italian_person_desc:0 "The Fascist order placed so much importance on this "new Fascist man". It is time that we remember our culture and ways before this monster."
ITA_strengthen_socialist_syndicates:0 "Strengthen Socialist Syndicates"
ITA_strengthen_socialist_syndicates_desc:0 "Unions are the basis of proletariat organization and democracy. We must have them as strong as possible before the revolution."
ITA_soviet_assistance:0 "Soviet Assistance"
ITA_soviet_assistance_desc:0 "We are not alone- the Soviet Union will help us in our war against Fascism. To liberty!"
ITA_viva_la_revoluzione:0 "Viva la Revoluzione!"
ITA_viva_la_revoluzione_desc:0 "The revolution begins! Viva l'Italia Libera!"
